server.port=8005

spring.application.name=service-msm

# 开发环境
spring.profiles.active=dev

# 数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# 设置响应数据响应时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# 时区配置
spring.jackson.time-zone=GMT+8

# 日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus.mapper-locations=classpath:com/abin/msmservice/mapper/xml/*.xml

# 注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# 开启熔断机制
feign.hystrix.enabled=true

# 设置hystrix超时时间，默认是1s



# redis 配置
spring.redis.host=192.168.2.112
spring.redis.password=123456
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=1800000
# redis连接池的最大连接数
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=1
# 最大阻塞时间（负数表示没有限制）
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0